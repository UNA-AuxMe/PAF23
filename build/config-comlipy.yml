# comlipy config file (commit naming)
global:
  help: 'Help: https://github.com/una-auxme/paf/blob/main/doc/02_development/03_commit.md'

rules:
  scope-min-length:
    applicable: 'always'
    value: 2
    level: 1
  type-enum:
    applicable: 'always'
    value:
      - 'docs'
      - 'feat'
      - 'fix'
      - 'other'
    level: 1
  subject-case:
    applicable: 'never'
    value:
      - 'upper-case'
    level: 1

