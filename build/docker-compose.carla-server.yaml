services:
  carla-simulator:
    image: ghcr.io/una-auxme/paf23:leaderboard-2.0
    command: /bin/bash ./CarlaUE4.sh quality-level=Low -resx=800 -resy=600 -nosound -world-port=2000
    environment:
      - DISPLAY=${DISPLAY}
    privileged: true
    network_mode: host
    deploy:
      resources:
        reservations:
          devices:
          - capabilities: ["gpu"]