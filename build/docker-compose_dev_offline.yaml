services:
  agent-dev:
    build:
      dockerfile: build/docker/agent-dev/Dockerfile
      context: ../
      args:
        - USER_UID=${DOCKER_HOST_UNIX_UID:-1000}
        - USER_GID=${DOCKER_HOST_UNIX_GID:-1000}
    init: true
    tty: true
    shm_size: 2gb
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
    volumes:
      - ./code:/workspace/code
    environment:
      - DISPLAY=${DISPLAY}
    network_mode: host
    privileged: true
    entrypoint: ["/dev_entrypoint.sh"]
    command: bash
    